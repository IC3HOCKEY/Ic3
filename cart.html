<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Cart - IC3</title>
  <link rel="icon" type="image/png" href="Loga.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    nav {
      background-color: #111;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      border-bottom: 1px solid #333;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    
    .cart-badge {
      position: absolute;
      top: 50%;
      right: 0;
      transform: translateY(-50%) translateX(100%);
      background: #99dffb;
      color: #000;
      border-radius: 4px;
      padding: 2px 6px;
      font-size: 12px;
      font-weight: bold;
      line-height: 1;
    }
    .cart-container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      backdrop-filter: blur(10px);
    }
    .cart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      color: #fff;
    }
    .cart-items {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin-bottom: 3rem;
    }
    .cart-item {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      padding: 1.5rem;
      color: #fff;
    }
    .cart-item img {
      width: 100%;
      height: 150px;
      object-fit: contain;
      border-radius: 4px;
      margin-bottom: 1rem;
    }
    .cart-item-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 1rem 0;
    }
    .cart-item-quantity {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .quantity-button {
      background: none;
      border: 1px solid #fff;
      color: #fff;
      padding: 0.25rem 0.75rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .quantity-button:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    .quantity-input {
      width: 40px;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #fff;
      color: #fff;
      padding: 0.25rem;
      border-radius: 4px;
    }
    .cart-total {
      background: rgba(0, 0, 0, 0.2);
      padding: 2rem;
      border-radius: 8px;
      margin-top: 2rem;
    }
    .checkout-button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      width: 100%;
      margin-top: 1rem;
      transition: background-color 0.3s;
    }
    .checkout-button:hover {
      background: #0056b3;
    }
    .empty-cart {
      text-align: center;
      padding: 4rem;
      color: #fff;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-container">
      <div class="logo-container">
        <div class="logo">
          <img src="Ic3.png" alt="IC3 text logo" class="logo-text">
        </div>
      </div>
      <div class="logo-icon-container">
        <img src="logaic3.png" alt="IC3 logo" class="logo-icon">
      </div>
      <div class="nav-links">
        <a href="index.html">Hem</a>
        <a href="limited-drop.html">Limited Drop</a>
        <a href="om-oss.html">Om oss</a>
        <a href="kontakt.html">Kontakt</a>
        <a href="cart.html" class="cart-link">
          <img src="mÃ¥lbur.png" alt="Shopping Cart" width="24" height="24" style="filter: brightness(0) invert(1);">
          <span class="cart-badge" id="cart-badge">0</span>
        </a>
      </div>
    </div>
  </nav>

  <div class="cart-container">
    <div class="cart-header">
      <h1>Shopping Cart</h1>
      <div class="cart-total">
        <h3>Total: <span id="cart-total">0 SEK</span></h3>
      </div>
    </div>

    <div id="cart-items" class="cart-items">
      <!-- Cart items will be dynamically added here -->
    </div>

    <div class="cart-total">
      <h2>Checkout</h2>
      <div class="cart-summary">
        <p>Subtotal: <span id="cart-subtotal">0 SEK</span></p>
        <p>Shipping: <span id="cart-shipping">Free</span></p>
        <p>Total: <span id="cart-total-summary">0 SEK</span></p>
      </div>
      <button class="checkout-button" onclick="checkout()">Proceed to Checkout</button>
    </div>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function updateCart() {
      const cartItems = document.getElementById('cart-items');
      const cartTotal = document.getElementById('cart-total');
      const cartSubtotal = document.getElementById('cart-subtotal');
      const cartTotalSummary = document.getElementById('cart-total-summary');
      
      cartItems.innerHTML = '';
      let total = 0;

      cart.forEach(item => {
        const cartItem = document.createElement('div');
        cartItem.className = 'cart-item';
        
        cartItem.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <h3>${item.name}</h3>
          <p>Price: ${item.price} SEK</p>
          <div class="cart-item-info">
            <div class="cart-item-quantity">
              <button class="quantity-button" onclick="updateQuantity('${item.id}', -1)">-</button>
              <input type="number" class="quantity-input" value="${item.quantity}" min="1" onchange="updateQuantity('${item.id}', 0, this.value)">
              <button class="quantity-button" onclick="updateQuantity('${item.id}', 1)">+</button>
            </div>
            <button class="quantity-button" onclick="removeItem('${item.id}')">Remove</button>
          </div>
        `;
        
        cartItems.appendChild(cartItem);
        total += item.price * item.quantity;
      });

      cartTotal.textContent = total.toLocaleString() + ' SEK';
      cartSubtotal.textContent = total.toLocaleString() + ' SEK';
      cartTotalSummary.textContent = total.toLocaleString() + ' SEK';
    }

    function updateQuantity(itemId, change, newQuantity = null) {
      const itemIndex = cart.findIndex(item => item.id === itemId);
      if (itemIndex === -1) return;

      if (newQuantity) {
        cart[itemIndex].quantity = parseInt(newQuantity);
      } else {
        cart[itemIndex].quantity += change;
      }

      if (cart[itemIndex].quantity < 1) {
        cart.splice(itemIndex, 1);
      }

      localStorage.setItem('cart', JSON.stringify(cart));
      updateCart();
    }

    function removeItem(itemId) {
      const itemIndex = cart.findIndex(item => item.id === itemId);
      if (itemIndex !== -1) {
        cart.splice(itemIndex, 1);
        localStorage.setItem('cart', JSON.stringify(cart));
        updateCart();
      }
    }

    function checkout() {
      if (cart.length === 0) {
        alert('Your cart is empty!');
        return;
      }

      // Here you would typically redirect to a payment processor
      alert('Thank you for your purchase! Your order will be processed shortly.');
      localStorage.removeItem('cart');
      window.location.href = 'index.html';
    }

    // Initialize cart display
    updateCart();
  </script>
</body>
</html>
